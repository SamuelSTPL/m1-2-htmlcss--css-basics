<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="li_container_first">
        <li class="li">
          <h3 class="img_title">Cats</h3>
          <img class="image" src="imgs/cat.jpg" alt="A cat" />
          <img class="image" src="imgs/cat2.jpeg" alt="A cat" />
        </li>
        <li class="li">
          <h3 class="img_title">Dogs</h3>
          <img class="image" src="imgs/dog.jpg" alt="A dog" />
          <img class="image" src="imgs/dog2.jpg" alt="A dog" />
        </li>
        <li class="li">
          <h3 class="img_title">An alpaca</h3>
          <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
        </li>
      </ul>
    </section>
    <section class="section">
      <h2>Big Animals</h2>
      <ul class="li_container_others">
        <li class="li_others">
          <h3 class="img_title">An elephant</h3>
          <img class="image" src="imgs/elephant.jpg" alt="An elephant" />
        </li>
        <li class="li_others">
          <h3 class="img_title">A giraffe</h3>
          <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />
        </li>
        <li class="li_others">
          <h3 class="img_title">A whale and her baby</h3>
          <img class="image" src="imgs/whale.jpg" alt="A whale and her baby" />
        </li>
      </ul>
    </section>
    <section class="section">
      <h2>Insects</h2>
      <ul class="li_container_others">
        <li class="li_others">
          <h3 class="img_title">A firefly</h3>
          <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
        </li>
        <li class="li_others">
          <h3 class="img_title">A ladybug</h3>
          <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
        </li>
        <li class="li_others">
          <h3 class="img_title">An butterfly</h3>
          <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />
        </li>
      </ul>
    </section>
  </body>
</html>
